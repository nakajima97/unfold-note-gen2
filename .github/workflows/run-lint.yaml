on: [pull_request]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up Next.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Set execute permission for script
        run: chmod +x scripts/generate-yarnrc.sh

      - name: Create yarnrc.yml
        run: ./scripts/generate-yarnrc.sh
        env:
          TIPTAP_TOKEN: ${{ secrets.TIPTAP_TOKEN }}

      - name: Configure Tiptap Pro registry
        run: |
          yarn config set npmScopes['@tiptap-pro'].npmRegistryServer https://registry.tiptap.dev/
          yarn config set npmScopes['@tiptap-pro'].npmAuthToken "${{ secrets.TIPTAP_TOKEN }}"
          yarn config set npmScopes['@tiptap-pro'].npmAlwaysAuth true

      - name: Install dependencies
        run: yarn install
        env:
          TIPTAP_TOKEN: ${{ secrets.TIPTAP_TOKEN }}

      - name: Run Lint
        run: yarn lint